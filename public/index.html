<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AP_Mediviron Appointment Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Book Your Appointment</h1>
        <form id="appointmentForm">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="phone">Phone</label>
            <input type="tel" id="phone" placeholder="Enter your phone number" required>

            <label for="service">Service</label>
            <select id="service" required>
                <option value="Consultation">Consultation</option>
                <option value="X-Ray">X-Ray</option>
                <option value="ECG">ECG</option>
            </select>

            <label for="date">Date</label>
            <input type="date" id="date" required>

            <label for="time">Time</label>
            <div class="time-picker-container">
                <select id="time" required size="5">
                    <!-- Time slots will be dynamically populated here -->
                    <option value="">Select a date first</option>
                </select>
            </div>

            <button type="submit">Book Appointment</button>
        </form>

        <!-- Add a button to the Admin Dashboard -->
        <div style="text-align: center; margin-top: 20px;">
            <button onclick="checkPassword()">Go to Admin Dashboard</button>
        </div>
    </div>

    <!-- Load script.js -->
    <script src="script.js"></script>
</body>
</html>
