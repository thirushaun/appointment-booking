<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Admin Dashboard</h1>
        <!-- Back Button -->
        <div style="text-align: center; margin-bottom: 20px;">
            <button onclick="window.location.href='index.html'">Back to Appointment Page</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Service</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="appointmentsBody">
                <!-- Appointments will be loaded here -->
            </tbody>
        </table>
    </div>

    <!-- Load admin_dashboard.js -->
    <script src="admin_dashboard.js"></script>

</html>
