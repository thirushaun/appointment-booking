<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add Font Awesome for trash icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Add Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Admin Dashboard</h1>
        <!-- Back Button -->
        <div style="text-align: center; margin-bottom: 20px;">
            <button onclick="window.location.href='index.html'" style="background-color: #0072ff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">
                Back to Appointment Page
            </button>
        </div>

        <!-- Table -->
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Service</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="appointmentsBody">
                <!-- Appointments will be loaded here -->
            </tbody>
        </table>

        <!-- Graph Section -->
        <h2>Weekly Patient Statistics</h2>
        <canvas id="weeklyStatsChart" width="400" height="200"></canvas>

        <!-- Dropdown for Time Period -->
        <div style="margin-top: 20px;">
            <label for="timePeriod">Select Time Period:</label>
            <select id="timePeriod" onchange="updateGraph()">
                <option value="week">Weekly</option>
                <option value="month">Monthly</option>
                <option value="year">Yearly</option>
            </select>
        </div>
    </div>

    <!-- Load admin_dashboard.js -->
    <script src="admin_dashboard.js"></script>
</body>
</html>
